<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fake Job Detection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">

  <div class="container py-5">
    <div class="card shadow-lg mx-auto form-card">
      <div class="card-body">
        <h1 class="card-title text-center mb-3">üïµÔ∏è‚Äç‚ôÄÔ∏è Fake Job Detection</h1>
        <p class="text-center text-muted mb-4">Paste a job posting below to check authenticity.</p>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/predict" method="post">
          <div class="mb-3">
            <textarea name="job_description" class="form-control big-textarea" placeholder="Paste job description here..." required>{{ request.form.job_description or '' }}</textarea>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-lg" type="submit">Predict</button>
            <a class="btn btn-outline-secondary btn-lg" href="/history">View History</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
