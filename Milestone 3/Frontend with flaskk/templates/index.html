<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Job Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 450px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            font-size: 1.8em;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #444;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
        }

        button {
            margin-top: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        .error {
            margin-top: 15px;
            color: #e74c3c;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake Job Detection System</h2>
        <form action="/predict" method="POST">
            <label for="job_description">Enter Job Description:</label>
            <textarea name="job_description" placeholder="Paste job post text here..."></textarea>
            <button type="submit">Check Authenticity</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
