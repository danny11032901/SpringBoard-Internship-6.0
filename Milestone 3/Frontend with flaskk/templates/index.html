<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Job Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 450px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h2 { font-size: 1.8em; color: #333; margin-bottom: 20px; }

        textarea {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 15px;
            resize: none;
        }

        button {
            margin-top: 20px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .history-btn {
            margin-top: 15px;
            background: #333;
            padding: 10px 22px;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fake Job Detection System</h2>

    <form action="/predict" method="POST">
        <label>Enter Job Description:</label>
        <textarea name="job_description" placeholder="Paste job text..." required></textarea>
        <button type="submit">Check Authenticity</button>
    </form>

    <a href="/history" class="history-btn">View History</a>
</div>

</body>
</html>
