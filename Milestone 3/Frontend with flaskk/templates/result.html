<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #fff;
            width: 480px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        p {
            color: #444;
            font-size: 15px;
            line-height: 1.5;
        }

        .fake {
            color: #e74c3c;
            font-weight: 700;
            font-size: 1.2em;
            animation: pulse 1s infinite alternate;
        }

        .real {
            color: #2ecc71;
            font-weight: 700;
            font-size: 1.2em;
            animation: fadeIn 1s ease;
        }

        h3 {
            margin-top: 25px;
            color: #333;
        }

        .confidence {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ§  Prediction Result</h2>
        <p><b>Job Description:</b><br>{{ description }}</p>
        <h3>
            Prediction:
            {% if label == 'Fake Job' %}
                <span class="fake">{{ label }}</span>
            {% else %}
                <span class="real">{{ label }}</span>
            {% endif %}
        </h3>
        <p class="confidence">Confidence: {{ confidence }}%</p>
        <a href="/">ðŸ”™ Go Back</a>
    </div>
</body>
</html>
