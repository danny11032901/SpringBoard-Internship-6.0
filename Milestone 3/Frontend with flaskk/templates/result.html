<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto result-card">
      <div class="card-body text-center">
        <h2 class="mb-3">Prediction Result</h2>

        <p class="text-muted"><strong>Job Description</strong></p>
        <div class="job-desc mb-3">{{ description }}</div>

        <h3 class="mb-1">
          {% if label == 'Fake Job' %}
            <span class="badge bg-danger">Fake Job</span>
          {% else %}
            <span class="badge bg-success">Real Job</span>
          {% endif %}
        </h3>

        <p class="mt-3">Confidence: <strong>{{ confidence }}%</strong></p>

        <div class="mt-4">
          <a href="/" class="btn btn-secondary me-2">ðŸ”™ Go Back</a>
          <a href="/history" class="btn btn-outline-primary">View History</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
