<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 40px;
            width: 480px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        .fake { color: #e74c3c; font-size: 22px; font-weight: 700; }
        .real { color: #2ecc71; font-size: 22px; font-weight: 700; }

        .back-btn {
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background: #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Prediction Result</h2>
    <p><b>Description:</b> {{ description }}</p>

    {% if label == 'Fake Job' %}
    <p class="fake">Fake Job</p>
    {% else %}
    <p class="real">Real Job</p>
    {% endif %}

    <p><b>Confidence:</b> {{ confidence }}%</p>

    <a href="/" class="back-btn">Go Back</a>
</div>
</body>
</html>
