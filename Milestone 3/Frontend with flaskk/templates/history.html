<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <style>
        body { font-family: Poppins, sans-serif; background: #f4f4f4; padding: 30px; }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        }

        th {
            background: #333;
            color: white;
            padding: 12px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #2575fc;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }

        .center { text-align:center; margin-top:20px; }
    </style>
</head>
<body>

<h2 style="text-align:center;">Prediction History</h2>

<table>
    {% for row in data %}
    <tr>
        {% for col in row %}
        <td>{{ col }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<div class="center">
    <a href="/" class="btn">Back</a>

    {% if not full %}
    <a href="/history/full" class="btn">Show More</a>
    {% endif %}
</div>

</body>
</html>
